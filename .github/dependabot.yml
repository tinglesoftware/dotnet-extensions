# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: 'nuget'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'
    open-pull-requests-limit: 10
    groups:
      microsoft:
        patterns: ['Microsoft*']
        exclude-patterns:
          - 'Microsoft.IdentityModel.Protocols.OpenIdConnect'
      system:
        patterns: ['System*']
      xunit:
        patterns: ['Xunit*']
    ignore:
      # No longer maintaining Application Insights, Serilog and Swashbuckle
      - dependency-name: 'Microsoft.ApplicationInsights*'
      - dependency-name: 'Serilog*'
      - dependency-name: 'Swashbuckle*'
      # Ignore major updates for packages used in multi-targeting
      - dependency-name: 'Microsoft.AspNetCore.Mvc.NewtonsoftJson'
        update-types: ['version-update:semver-major']
      - dependency-name: 'Microsoft.AspNetCore.TestHost'
        update-types: ['version-update:semver-major']
      - dependency-name: 'Microsoft.EntityFrameworkCore.Relational'
        update-types: ['version-update:semver-major']
      - dependency-name: 'Microsoft.Extensions.Hosting.Abstractions'
        update-types: ['version-update:semver-major']
      # TODO: remove this once previews are stable
      - dependency-name: 'Microsoft.AspNetCore.OpenApi*'

  - package-ecosystem: 'dotnet-sdk'
    directory: '/'
    schedule:
      interval: 'monthly'
      time: '02:00'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'
    open-pull-requests-limit: 10

  - package-ecosystem: 'devcontainers'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'
    open-pull-requests-limit: 10
